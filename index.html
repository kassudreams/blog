<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <h1>My Awesome Blog</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to My Blog</h2>
        <p>Sharing my thoughts and ideas with the world.</p>
    </section>

    <main id="blog-posts" class="posts-container">
        <!-- Blog posts will be dynamically inserted here by JavaScript -->
    </main>

    <footer>
        <p>&copy; 2024 My Awesome Blog</p>
    </footer>

    <!-- Modal for Post Previews -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-post-content"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
