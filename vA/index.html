<!DOCTYPE html>
<html>
<head>
    <title>3D WebGL Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; cursor: pointer; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <script type="module">
      import { GameEngine } from './engine.js';
      import { ThirdPersonDemo } from './game.js';
      import './components.js';
      import './asset-manager.js'; // Add this line
    
      const canvas = document.getElementById('gameCanvas');
      const engine = new GameEngine(canvas);
      const demo = new ThirdPersonDemo(engine);
      
      demo.initialize().then(() => {
        console.log('Game initialized');
      });
    </script>
</body>
</html>
