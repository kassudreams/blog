<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Game</title>

    <!-- Mobile & scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Optional loading text */
        #loading {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: sans-serif;
            font-size: 18px;
        }

        #crosshair {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 18px;
            height: 18px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0.9;
        }

        #crosshair::before,
        #crosshair::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.8);
            transform: translate(-50%, -50%);
        }

        #crosshair::before {
            width: 2px;
            height: 18px;
        }

        #crosshair::after {
            width: 18px;
            height: 2px;
        }

        #interactionMenu {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            max-width: calc(100vw - 32px);
            background: rgba(0, 0, 0, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            color: white;
            font-family: sans-serif;
            padding: 14px;
            display: none;
            pointer-events: auto;
        }

        #interactionMenu h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            font-weight: 600;
        }

        #interactionMenu .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        #interactionMenu button {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: white;
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer;
        }

        #interactionMenu button:hover {
            background: rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body>

    <div id="loading">Loading...</div>

    <div id="crosshair"></div>

    <div id="interactionMenu">
        <h3 id="interactionTitle">Interact</h3>
        <div class="actions">
            <button data-action="inspect">Inspect</button>
            <button data-action="close">Close</button>
        </div>
    </div>

    <!-- Your game canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Main game script -->
    <script src="game.js"></script>

</body>
</html>
